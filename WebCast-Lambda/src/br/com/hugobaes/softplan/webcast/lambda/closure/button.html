<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exemplo de Lambdas em JavaScript</title>
</head>
<body>

<button id="theButton">Click Me</button>

<script>
var button = document.getElementById("theButton");

button.addEventListener("click", function() {
	alert(button);
})

button.addEventListener("click", function() {
	button.style.color = 'red';
})
//button = 1;
</script>
</body>
</html>
